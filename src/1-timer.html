<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to the Timer</h1>
    </section>

    <section class="form-section">
      <div class="input-style">
        <input type="text" class="my-input" id="datetime-picker" />
        <button type="button" class="start-btn" data-start disabled>
          Start
        </button>
        <button type="button" class="stop-btn" data-stop disabled>Stop</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
      <p class="greeting-text">Let's try it!ðŸ˜Ž</p>
    </section>

    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
