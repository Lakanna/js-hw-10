<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Timer</title>
    <script type="module" crossorigin src="/js-hw-10/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/js-hw-10/assets/styles-ebc16479.js">

  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to page 2</h1>
    </section>

    <section>
      <div class="input-style">
        <input type="text" class="my-input" id="datetime-picker" />
        <button type="button" class="start-btn" data-start disabled>
          Start
        </button>
        <button type="button" class="stop-btn" data-stop>Stop</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>

    
  </body>
</html>
